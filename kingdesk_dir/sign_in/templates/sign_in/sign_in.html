{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'sign_in/img/crown_.ico' %}">
    <link rel="stylesheet" href="{% static 'sign_in/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'sign_in/css/mediaScreen.css' %}">
    <title>KING Desk - Авторизация</title>
</head>
<body class="sign_in">
    <div class="container text-center sign_in">
        <img class="crown" src="{% static 'sign_in/img/crown_.png' %}">
        <h1 class="sign_in">KING DESK</h1>
        <form method="POST" action="{% url 'login' %}" class="form content">
            {% csrf_token %}
            <p class="error">{{ error }}</p>
            <input type="text" name="username" placeholder="Логин" class="form-control sign_in">
            <input type="password" name="password" placeholder="Пароль" class="form-control sign_in">
            <button type="submit" class="btn sign_in">Войти</button>
        </form>
        
    </div>
    <p class="webdev_text">developed by Vostrikov Roman</p>
</body>
</html>
